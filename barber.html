<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة الحلاق - صالون التميز</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffff;
      --accent: #00ffff;
      --text: #fff;
      --bg-dark: #000010;
      --card-bg: rgba(255,255,255,0.06);
      --input-bg: rgba(255,255,255,0.06);
      --text-muted: #a3bffa;
      --danger: #ff1744;
      --success: #22d97a;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Tajawal',sans-serif}
    
    body{
      background:linear-gradient(135deg,#000010,#03008a 60%,#000);
      color:var(--text);
      min-height:100vh;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      position:relative;
      overflow-x:hidden;
    }

    body::before {
      content:"";
      position:fixed;
      top:0;left:0;
      width:200%;height:200%;
      background:radial-gradient(circle,rgba(0,255,255,0.15),transparent 70%);
      z-index:-1;
      animation:bgMove 15s infinite linear;
    }
    @keyframes bgMove {
      0%{transform:translate(-50%,-50%)}
      100%{transform:translate(-25%,-25%)}
    }

    h1{
      color:var(--primary);
      margin:20px 0 10px;
      font-size:2rem;
      font-weight:800;
      text-shadow:0 0 15px rgba(0,255,255,0.6);
    }
    .subtitle{
      color:var(--text-muted);
      margin-bottom:25px;
      font-weight:500
    }

    .booking-card{
      background:var(--card-bg);
      border:2px solid rgba(0,255,255,0.35);
      border-radius:18px;
      padding:18px 20px;
      margin-bottom:16px;
      width:100%;
      max-width:500px;
      box-shadow:
        inset 0 0 25px rgba(0,255,255,0.25),
        0 0 35px rgba(0,255,255,0.25);
      transition:.3s;
      backdrop-filter:blur(20px) saturate(180%);
    }
    .booking-card:hover{
      transform:translateY(-4px);
      box-shadow:0 0 50px rgba(0,255,255,0.45);
    }
    .booking-card p{margin:6px 0;font-size:1rem}
    .booking-card b{color:var(--primary)}

    .cancel-btn{
      background:var(--danger);
      color:white;
      border:none;
      padding:10px 24px;
      border-radius:10px;
      cursor:pointer;
      margin-top:10px;
      font-weight:600;
      width:100%;
      transition:.3s;
    }
    .cancel-btn:hover{background:#d50032}

    .no-bookings{
      margin-top:40px;
      font-size:1.1rem;
      color:#ccc;
      text-align:center;
    }

    .refresh-btn{
      background:linear-gradient(135deg,#00ffff,#00ffff);
      border:none;
      color:black;
      padding:12px 26px;
      border-radius:14px;
      font-size:1.05rem;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 20px rgba(0,255,255,0.3);
      margin-bottom:20px;
      transition:.3s;
    }
    .refresh-btn:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 30px rgba(0,255,255,0.45);
    }

    .toast{
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) scale(0.8);
      background:linear-gradient(135deg,#00ffff,#00ffff);
      color:black;
      padding:20px 28px;
      border-radius:18px;
      box-shadow:0 0 40px rgba(0,255,255,0.5);
      z-index:10000;
      font-weight:700;
      font-size:1.1rem;
      opacity:0;
      pointer-events:none;
      transition:.4s;
    }
    .toast.show{
      opacity:1;
      transform:translate(-50%,-50%) scale(1);
    }

    .phone-number {
      direction: ltr;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--accent);
      margin: 8px 0;
      padding: 6px 12px;
      background: rgba(0,255,255,0.1);
      border-radius: 8px;
      border: 1px solid var(--accent);
    }
  </style>
</head>
<body>
  <h1>لوحة الحلاق</h1>
  <p class="subtitle">مرحبًا بك في نظام الحجوزات الذكي</p>

  <button class="refresh-btn" id="refreshBtn">تحديث القائمة</button>

  <div id="bookingsContainer"></div>
  <p id="noBookings" class="no-bookings" style="display:none;">لا توجد حجوزات حالياً</p>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALYto6lJvO0qrne3mL1zz2jBdlgnA4-nA",
      authDomain: "salonbookingsystem-d2296.firebaseapp.com",
      databaseURL: "https://salonbookingsystem-d2296-default-rtdb.firebaseio.com",
      projectId: "salonbookingsystem-d2296",
      storageBucket: "salonbookingsystem-d2296.firebasestorage.app",
      messagingSenderId: "51763851442",
      appId: "1:51763851442:web:3ebd2e1c6d84a24ac119ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const bookingsContainer = document.getElementById("bookingsContainer");
    const noBookings = document.getElementById("noBookings");
    const toast = document.getElementById("toast");
    const refreshBtn = document.getElementById("refreshBtn");

    const days = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),3000);
    }

    function formatDate(dayISO) {
      const date = new Date(dayISO);
      const dayName = days[date.getDay()];
      const day = date.getDate();
      const month = date.getMonth() + 1;
      return `${dayName} (${day}/${month})`;
    }

    function renderBookings(data) {
      bookingsContainer.innerHTML = "";
      if (!data || Object.keys(data).length === 0) {
        noBookings.style.display = "block";
        return;
      }
      noBookings.style.display = "none";

      const today = new Date();
      const allBookings = [];

      for (const slotKey in data) {
        for (const bookingId in data[slotKey]) {
          const b = data[slotKey][bookingId];
          const [dayISO, time] = slotKey.split("_");
          const date = new Date(`${dayISO}T${time}`);
          allBookings.push({ ...b, slotKey, bookingId, dayISO, time, date });
        }
      }

      allBookings.sort((a,b)=> a.date - b.date);

      for (const b of allBookings) {
        const isPast = b.date < today;
        const formattedDate = formatDate(b.dayISO);
        
        const card = document.createElement("div");
        card.className = "booking-card";
        card.innerHTML = `
          <p><b>الاسم:</b> ${b.name}</p>
          ${b.phone ? `<div class="phone-number"> ${b.phone}</div>` : ''}
          <p><b>اليوم:</b> ${formattedDate}</p>
          <p><b>الساعة:</b> ${b.time}</p>
          <p style="color:${isPast ? '#ff1744' : '#22d97a'};font-weight:700;">
            ${isPast ? "الموعد انتهى" : "موعد قادم"}
          </p>
          <button class="cancel-btn">إلغاء الحجز</button>
        `;

        card.querySelector(".cancel-btn").onclick = async ()=>{
          await remove(ref(db, `bookings/${b.slotKey}/${b.bookingId}`));
          showToast("تم حذف الحجز بنجاح");
        };

        bookingsContainer.appendChild(card);
      }
    }

    function loadBookings(){
      const bookingsRef = ref(db,"bookings");
      onValue(bookingsRef, snapshot => {
        const data = snapshot.val();
        renderBookings(data);
      });
    }

    refreshBtn.addEventListener("click", ()=>{
      showToast("تم تحديث القائمة");
      loadBookings();
    });

    loadBookings();
  </script>
</body>
</html>
