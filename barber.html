<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة الحلاق - صالون التميز</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ================================
       المتغيرات الأساسية
       ================================ */
    :root {
      --primary: #00d9ff;        /* أزرق كهربائي */
      --aqua: #00ffff;           /* أكوا للنصوص */
      --bg-dark: #0a0f24;
      --card-bg: rgba(10, 15, 36, 0.85);
      --text-light: #f1f5f9;
      --text-muted: #94a3b8;
      --danger: #dc2626;
      --success: #06b6d4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a0f24 0%, #050817 100%);
      color: var(--text-light);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
    }

    /* ================================
       العنوان
       ================================ */
    h1 {
      color: var(--primary);
      margin: 20px 0 10px;
      font-size: 2rem;
      font-weight: 800;
      text-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 25px;
      font-weight: 500;
      font-size: 1.05rem;
    }

    /* ================================
       زر التحديث
       ================================ */
    .refresh-btn {
      background: linear-gradient(135deg, #00c3ff, #00ffff, #0099cc);
      border: none;
      color: white;
      padding: 14px 30px;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 25px rgba(0, 217, 255, 0.4);
      margin-bottom: 24px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .refresh-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 217, 255, 0.6);
      background: linear-gradient(135deg, #00ffff, #00c3ff, #0099cc);
    }

    /* ================================
       بطاقة الحجز
       ================================ */
    .booking-card {
      background: var(--card-bg);
      border: 2px solid var(--primary);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 18px;
      width: 100%;
      max-width: 500px;
      box-shadow: 
        inset 0 0 20px rgba(0, 217, 255, 0.2),
        0 0 25px rgba(0, 217, 255, 0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .booking-card:hover {
      transform: translateY(-6px);
      box-shadow: 
        inset 0 0 30px rgba(0, 217, 255, 0.3),
        0 0 40px rgba(0, 217, 255, 0.5);
    }

    .booking-card p {
      margin: 8px 0;
      font-size: 1rem;
      color: var(--aqua);
    }

    .booking-card b {
      color: var(--primary);
      font-weight: 700;
    }

    .status {
      font-weight: 700;
      padding: 6px 0;
      font-size: 1.05rem;
    }

    .status.upcoming {
      color: var(--primary);
      text-shadow: 0 0 8px rgba(0, 217, 255, 0.6);
    }

    .status.past {
      color: var(--danger);
      text-shadow: 0 0 8px rgba(220, 38, 38, 0.5);
    }

    /* ================================
       زر الإلغاء
       ================================ */
    .cancel-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 14px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .cancel-btn:hover {
      background: #b91c1c;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
    }

    /* ================================
       لا توجد حجوزات
       ================================ */
    .no-bookings {
      margin-top: 50px;
      font-size: 1.2rem;
      color: var(--text-muted);
      text-align: center;
      padding: 30px;
      background: rgba(10, 15, 36, 0.6);
      border-radius: 16px;
      border: 1px dashed var(--primary);
      width: 100%;
      max-width: 500px;
    }

    /* ================================
       رسالة النجاح (Toast)
       ================================ */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      color: white;
      padding: 22px 32px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(6, 182, 212, 0.5);
      z-index: 10000;
      font-weight: 700;
      font-size: 1.1rem;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      border: 1.5px solid var(--primary);
      text-align: center;
    }

    .toast.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* تأثير التحديث */
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    .refreshing {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <h1>لوحة الحلاق</h1>
  <p class="subtitle">إدارة الحجوزات بذكاء وأناقة</p>

  <button class="refresh-btn" id="refreshBtn">
    تحديث القائمة
  </button>

  <div id="bookingsContainer"></div>
  <p id="noBookings" class="no-bookings" style="display:none;">
    لا توجد حجوزات حالياً
  </p>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALYto6lJvO0qrne3mL1zz2jBdlgnA4-nA",
      authDomain: "salonbookingsystem-d2296.firebaseapp.com",
      databaseURL: "https://salonbookingsystem-d2296-default-rtdb.firebaseio.com",
      projectId: "salonbookingsystem-d2296",
      storageBucket: "salonbookingsystem-d2296.firebasestorage.app",
      messagingSenderId: "51763851442",
      appId: "1:51763851442:web:3ebd2e1c6d84a24ac119ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const bookingsContainer = document.getElementById("bookingsContainer");
    const noBookings = document.getElementById("noBookings");
    const toast = document.getElementById("toast");
    const refreshBtn = document.getElementById("refreshBtn");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function renderBookings(data) {
      bookingsContainer.innerHTML = "";
      if (!data || Object.keys(data).length === 0) {
        noBookings.style.display = "block";
        return;
      }
      noBookings.style.display = "none";

      const today = new Date();
      const allBookings = [];

      for (const slotKey in data) {
        for (const bookingId in data[slotKey]) {
          const b = data[slotKey][bookingId];
          const [dayISO, time] = slotKey.split("_");
          const date = new Date(`${dayISO}T${time}:00`);
          allBookings.push({ ...b, slotKey, bookingId, dayISO, time, date });
        }
      }

      // ترتيب من الأقرب للأبعد
      allBookings.sort((a, b) => a.date - b.date);

      allBookings.forEach(b => {
        const isPast = b.date < today;
        const card = document.createElement("div");
        card.className = "booking-card";

        const dayName = ["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"][new Date(b.dayISO).getDay()];
        const displayDate = `${dayName} (${b.dayISO.split('-')[2]}/${b.dayISO.split('-')[1]})`;

        card.innerHTML = `
          <p><b>الاسم:</b> ${b.name}</p>
          <p><b>الخدمة:</b> ${b.service}</p>
          <p><b>التاريخ:</b> ${displayDate}</p>
          <p><b>الساعة:</b> ${b.time}</p>
          <p class="status ${isPast ? 'past' : 'upcoming'}">
            ${isPast ? "الموعد انتهى" : "موعد قادم"}
          </p>
          <button class="cancel-btn">إلغاء الحجز</button>
        `;

        card.querySelector(".cancel-btn").onclick = async () => {
          try {
            await remove(ref(db, `bookings/${b.slotKey}/${b.bookingId}`));
            showToast("تم إلغاء الحجز بنجاح");
            card.style.animation = "pulse 0.6s";
            setTimeout(() => card.remove(), 600);
          } catch (err) {
            showToast("فشل في الإلغاء، حاول لاحقًا");
          }
        };

        bookingsContainer.appendChild(card);
      });
    }

    function loadBookings() {
      refreshBtn.classList.add("refreshing");
      const bookingsRef = ref(db, "bookings");
      
      onValue(bookingsRef, snapshot => {
        const data = snapshot.val();
        renderBookings(data);
        refreshBtn.classList.remove("refreshing");
      }, { onlyOnce: false });
    }

    refreshBtn.addEventListener("click", () => {
      showToast("جاري تحديث القائمة...");
      loadBookings();
    });

    // تحديث تلقائي كل 30 ثانية
    setInterval(loadBookings, 30000);

    // تحميل أولي
    loadBookings();
  </script>
</body>
</html>
