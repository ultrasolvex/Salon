<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة الحلاق - صالون التميز</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00d9c0;
      --accent: #22d97a;
      --bg-dark: #0a0f24;
      --card-bg: #0d1326;
      --text-light: #e2e8f0;
      --text-muted: #a3bffa;
      --danger: #ef4444;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Tajawal',sans-serif}
    body{
      background:radial-gradient(circle at top,#0a0f24 0%,#050817 100%);
      color:var(--text-light);
      min-height:100vh;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    h1{
      color:var(--primary);
      margin:20px 0 10px;
      font-size:2rem;
      font-weight:800;
      text-shadow:0 0 20px rgba(0,217,192,0.5);
    }
    .subtitle{color:var(--text-muted);margin-bottom:25px;font-weight:500}
    .booking-card{
      background:var(--card-bg);
      border:2px solid var(--primary);
      border-radius:18px;
      padding:18px 20px;
      margin-bottom:16px;
      width:100%;
      max-width:500px;
      box-shadow:inset 0 0 20px rgba(0,217,192,0.3),0 0 25px rgba(0,217,192,0.25);
      transition:.3s;
    }
    .booking-card:hover{transform:translateY(-4px);box-shadow:0 0 40px rgba(0,217,192,0.45)}
    .booking-card p{margin:6px 0;font-size:1rem}
    .booking-card b{color:var(--primary)}
    .cancel-btn{
      background:var(--danger);
      color:white;
      border:none;
      padding:10px 24px;
      border-radius:10px;
      cursor:pointer;
      margin-top:10px;
      font-weight:600;
      width:100%;
      transition:.3s;
    }
    .cancel-btn:hover{background:#dc2626}
    .no-bookings{
      margin-top:40px;
      font-size:1.1rem;
      color:var(--text-muted);
      text-align:center;
    }
    .refresh-btn{
      background:linear-gradient(135deg,var(--primary),var(--accent));
      border:none;
      color:white;
      padding:12px 26px;
      border-radius:14px;
      font-size:1.05rem;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 20px rgba(0,217,192,0.3);
      margin-bottom:20px;
      transition:.3s;
    }
    .refresh-btn:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(0,217,192,0.45)}
    .toast{
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) scale(0.8);
      background:linear-gradient(135deg,#10b981,#059669);
      color:white;
      padding:20px 28px;
      border-radius:18px;
      box-shadow:0 15px 40px rgba(16,185,129,.4);
      z-index:10000;
      font-weight:700;
      font-size:1.1rem;
      opacity:0;
      pointer-events:none;
      transition:.4s;
    }
    .toast.show{opacity:1;transform:translate(-50%,-50%) scale(1)}
  </style>
</head>
<body>
  <h1>لوحة الحلاق 💈</h1>
  <p class="subtitle">مرحبًا بك في نظام الحجوزات الذكي</p>

  <button class="refresh-btn" id="refreshBtn">🔄 تحديث القائمة</button>

  <div id="bookingsContainer"></div>
  <p id="noBookings" class="no-bookings" style="display:none;">لا توجد حجوزات حالياً 🚫</p>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALYto6lJvO0qrne3mL1zz2jBdlgnA4-nA",
      authDomain: "salonbookingsystem-d2296.firebaseapp.com",
      databaseURL: "https://salonbookingsystem-d2296-default-rtdb.firebaseio.com",
      projectId: "salonbookingsystem-d2296",
      storageBucket: "salonbookingsystem-d2296.firebasestorage.app",
      messagingSenderId: "51763851442",
      appId: "1:51763851442:web:3ebd2e1c6d84a24ac119ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const bookingsContainer = document.getElementById("bookingsContainer");
    const noBookings = document.getElementById("noBookings");
    const toast = document.getElementById("toast");
    const refreshBtn = document.getElementById("refreshBtn");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),3000);
    }

    function renderBookings(data) {
      bookingsContainer.innerHTML = "";
      if (!data || Object.keys(data).length === 0) {
        noBookings.style.display = "block";
        return;
      }
      noBookings.style.display = "none";

      const today = new Date();

      // ترتيب الحجوزات من الأحدث للأقدم
      const allBookings = [];
      for (const slotKey in data) {
        for (const bookingId in data[slotKey]) {
          const b = data[slotKey][bookingId];
          const [dayISO, time] = slotKey.split("_");
          const date = new Date(`${dayISO}T${time}`);
          allBookings.push({ ...b, slotKey, bookingId, dayISO, time, date });
        }
      }

      allBookings.sort((a,b)=> a.date - b.date);

      for (const b of allBookings) {
        const isPast = b.date < today;
        const card = document.createElement("div");
        card.className = "booking-card";
        card.innerHTML = `
          <p><b>الاسم:</b> ${b.name}</p>
          <p><b>الخدمة:</b> ${b.service}</p>
          <p><b>اليوم:</b> ${b.dayISO}</p>
          <p><b>الساعة:</b> ${b.time}</p>
          <p style="color:${isPast ? '#ef4444' : '#22d97a'};font-weight:700;">
            ${isPast ? "⏰ الموعد انتهى" : "✅ موعد قادم"}
          </p>
          <button class="cancel-btn">إلغاء الحجز</button>
        `;

        card.querySelector(".cancel-btn").onclick = async ()=>{
          await remove(ref(db, `bookings/${b.slotKey}/${b.bookingId}`));
          showToast("❌ تم حذف الحجز بنجاح");
        };

        bookingsContainer.appendChild(card);
      }
    }

    function loadBookings(){
      const bookingsRef = ref(db,"bookings");
      onValue(bookingsRef, snapshot => {
        const data = snapshot.val();
        renderBookings(data);
      });
    }

    refreshBtn.addEventListener("click", ()=>{
      showToast("🔄 تم تحديث القائمة");
      loadBookings();
    });

    loadBookings();
  </script>
</body>
</html>
