<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صالون التميز - الحجز الفاخر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary1: #6a00ff; /* بنفسجي فخم */
      --primary2: #00d9ff; /* أزرق كهربائي */
      --dark-bg: #02051a; /* كحلي غامق فاخر */
      --text-color: #cce8ff;
      --input-bg: #070c24;
      --glow-purple: rgba(130, 0, 255, 0.7);
      --aqua-glow: #00ffff; /* أكوا لامع، هادئ، فخم، راقي */
      --aqua-shadow: 0 0 15px rgba(0, 255, 255, 0.4), 0 0 30px rgba(0, 255, 255, 0.2); /* لمعان هادئ وفخم للنص */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #03061f 0%, var(--dark-bg) 100%);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .container {
      background: rgba(10, 12, 30, 0.9);
      padding: 28px 22px;
      border-radius: 22px;
      border: 2px solid var(--primary2);
      box-shadow:
        inset 0 0 30px var(--glow-purple),
        inset 0 0 60px rgba(0,217,255,0.25),
        0 0 35px rgba(0,0,50,0.4);
      max-width: 460px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(12px);
      position: relative;
    }

    h1 {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary1), var(--primary2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--glow-purple), 0 0 25px rgba(0,217,255,0.3);
    }

    .subtitle {
      color: var(--text-color);
      font-size: 1.05rem;
      margin-bottom: 24px;
      opacity: 0.85;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      text-align: right;
      direction: rtl;
      background: linear-gradient(90deg, var(--primary1), var(--primary2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--primary2);
      border-radius: 14px;
      background: var(--input-bg);
      color: var(--aqua-glow); /* لون النص أكوا لامع، هادئ، فخم، راقي */
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-bottom: 18px;
      box-shadow: inset 0 0 20px rgba(130,0,255,0.3); /* شادو بنفسجي دائم */
      text-shadow: var(--aqua-shadow); /* لمعان هادئ وفخم للنص */
    }

    input::placeholder {
      color: rgba(0, 255, 255, 0.5); /* بليس هولدر أكوا خفيف */
      text-shadow: none;
    }

    input:not(:placeholder-shown),
    select option:selected:not([value=""]) {
      box-shadow: inset 0 0 35px var(--glow-purple); /* شادو بنفسجي قوي عند الملء */
      text-shadow: var(--aqua-shadow); /* لمعان مستمر للنص عند الملء */
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary1);
      box-shadow: inset 0 0 35px var(--glow-purple);
      transform: scale(1.02);
      text-shadow: var(--aqua-shadow); /* لمعان أثناء التركيز */
    }

    button[type="submit"] {
      background: linear-gradient(135deg, var(--primary1), var(--primary2));
      color: white;
      border: none;
      padding: 15px 32px;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 16px;
      cursor: pointer;
      width: 100%;
      transition: all 0.35s ease;
      box-shadow:
        inset 0 0 25px rgba(130,0,255,0.6),
        0 0 30px rgba(0,217,255,0.4);
      margin-top: 24px;
    }

    button[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow:
        inset 0 0 40px rgba(130,0,255,0.9),
        0 0 45px rgba(0,217,255,0.6);
    }

    .booking-info {
      margin: 16px 0 8px;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      background: rgba(100,0,255,0.15);
      border: 1px solid var(--primary2);
      color: var(--primary2);
      display: none;
      box-shadow: inset 0 0 20px rgba(100,0,255,0.3);
    }

    .details-card {
      background: rgba(3, 5, 20, 0.95);
      border: 1.5px solid var(--primary2);
      border-radius: 16px;
      padding: 22px;
      margin-top: 18px;
      display: none;
      box-shadow: inset 0 0 40px rgba(130,0,255,0.35);
    }

    .details-card h3 {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary1), var(--primary2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      margin-bottom: 14px;
      font-size: 1.2rem;
    }

    .cancel-btn {
      background: linear-gradient(135deg, #ff1744, #ff4081);
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 25px rgba(255,20,80,0.4);
    }

    .cancel-btn:hover {
      box-shadow: inset 0 0 35px rgba(255,0,100,0.7);
      transform: scale(1.05);
    }

    .success-toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: linear-gradient(135deg, var(--primary1), var(--primary2));
      color: white;
      padding: 20px 28px;
      border-radius: 18px;
      box-shadow:
        inset 0 0 25px rgba(130,0,255,0.6),
        0 0 40px rgba(0,217,255,0.5);
      z-index: 10000;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
    }

    .success-toast.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    select#hour {
      margin-bottom: 28px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>صالون التميز</h1>
    <p class="subtitle">تجربة فاخرة بلمسة تقنية</p>

    <div id="bookingInfo" class="booking-info"></div>
    <div id="detailsCard" class="details-card"></div>

    <form id="bookingForm">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" required placeholder="أدخل اسمك الكامل">

      <label for="service">نوع الخدمة</label>
      <select id="service" required>
        <option value="">اختر الخدمة</option>
        <option value="قص شعر VIP">قص شعر VIP</option>
        <option value="حلاقة ذقن ملكية">حلاقة ذقن ملكية</option>
        <option value="صبغة فاخرة">صبغة فاخرة</option>
        <option value="عناية بالبشرة">عناية بالبشرة</option>
      </select>

      <label for="day">اختر اليوم</label>
      <select id="day" required></select>

      <label for="hour">اختر الساعة</label>
      <select id="hour" required></select>

      <button type="submit">احجز الآن</button>
    </form>
  </div>

  <div id="successToast" class="success-toast"></div>

  <!-- Firebase Script نفس كودك بدون تغيير -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyALYto6lJvO0qrne3mL1zz2jBdlgnA4-nA",
      authDomain: "salonbookingsystem-d2296.firebaseapp.com",
      databaseURL: "https://salonbookingsystem-d2296-default-rtdb.firebaseio.com",
      projectId: "salonbookingsystem-d2296",
      storageBucket: "salonbookingsystem-d2296.firebasestorage.app",
      messagingSenderId: "51763851442",
      appId: "1:51763851442:web:3ebd2e1c6d84a24ac119ab"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const days = ["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];
    const daysSelect = document.getElementById("day");
    const hoursSelect = document.getElementById("hour");
    const toast = document.getElementById("successToast");
    const info = document.getElementById("bookingInfo");
    const details = document.getElementById("detailsCard");
    const form = document.getElementById("bookingForm");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function populateDays() {
      daysSelect.innerHTML = "<option value=''>اختر اليوم</option>";
      const today = new Date();
      for (let i = 0; i < 7; i++) {
        const d = new Date();
        d.setDate(today.getDate() + i);
        const val = d.toISOString().slice(0, 10);
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = `${days[d.getDay()]} (${d.getDate()}/${d.getMonth() + 1})`;
        daysSelect.appendChild(opt);
      }
    }

    function populateHours() {
      hoursSelect.innerHTML = "<option value=''>اختر الساعة</option>";
      for (let h = 9; h <= 21; h++) {
        const opt = document.createElement("option");
        opt.value = `${h}:00`;
        opt.textContent = `${h}:00`;
        hoursSelect.appendChild(opt);
      }
    }

    const bookingsRef = ref(db, "bookings");
    let currentBookings = {};
    let myBooking = JSON.parse(localStorage.getItem("myBooking")) || null;

    onValue(bookingsRef, snap => {
      currentBookings = snap.val() || {};
      updateHours();
      if (myBooking && !currentBookings[myBooking.slotKey]) {
        showToast("تم إلغاء حجزك بواسطة الصالون");
        localStorage.removeItem("myBooking");
        myBooking = null;
        info.style.display = "none";
        details.style.display = "none";
      }
    });

    function updateHours() {
      const selectedDay = daysSelect.value;
      if (!selectedDay) return;
      const now = new Date();
      const todayISO = now.toISOString().slice(0, 10);
      hoursSelect.querySelectorAll("option").forEach(opt => {
        if (!opt.value) return;
        const key = `${selectedDay}_${opt.value}`;
        const [hour] = opt.value.split(":");
        const isPast = (selectedDay === todayISO && parseInt(hour) <= now.getHours());
        opt.disabled = currentBookings[key] || isPast;
        opt.style.opacity = opt.disabled ? ".4" : "1";
      });
    }

    daysSelect.addEventListener("change", updateHours);
    if (myBooking) showInfo(myBooking);

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const service = document.getElementById("service").value;
      const day = daysSelect.value;
      const hour = hoursSelect.value;
      if (!name || !service || !day || !hour) return;
      const slotKey = `${day}_${hour}`;
      if (currentBookings[slotKey]) return alert("عذرًا، هذا الموعد محجوز.");
      const bookingId = Date.now().toString();
      await set(ref(db, `bookings/${slotKey}/${bookingId}`), { name, service, timestamp: new Date().toISOString() });
      myBooking = { name, service, day, hour, slotKey, bookingId };
      localStorage.setItem("myBooking", JSON.stringify(myBooking));
      showToast("تم الحجز بنجاح ✨");
      showInfo(myBooking);
      form.reset();
      populateDays();
      populateHours();
    });

    function showInfo(b) {
      info.style.display = "block";
      info.textContent = "لديك حجز نشط - اضغط لعرض التفاصيل";
      info.onclick = () => showDetails(b);
    }

    function showDetails(b) {
      const d = new Date(b.day);
      details.innerHTML = `
        <h3>تفاصيل الحجز</h3>
        <p><b>الاسم:</b> ${b.name}</p>
        <p><b>الخدمة:</b> ${b.service}</p>
        <p><b>اليوم:</b> ${days[d.getDay()]} (${d.getDate()}/${d.getMonth() + 1})</p>
        <p><b>الساعة:</b> ${b.hour}</p>
        <button class="cancel-btn" id="cancelBtn">إلغاء الحجز</button>
      `;
      details.style.display = "block";
      document.getElementById("cancelBtn").onclick = () => cancelBooking(b);
    }

    async function cancelBooking(b) {
      await remove(ref(db, `bookings/${b.slotKey}/${b.bookingId}`));
      localStorage.removeItem("myBooking");
      myBooking = null;
      showToast("تم إلغاء الحجز ❌");
      details.style.display = "none";
      info.style.display = "none";
      updateHours();
    }

    populateDays();
    populateHours();
  </script>
</body>
</html>
