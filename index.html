<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صالون التميز - الحجز الفاخر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ================================
       المتغيرات الأساسية (سهلة التعديل)
       ================================ */
    :root {
      --primary: #00d9ff;        /* أزرق كهربائي متوهج */
      --aqua: #00ffff;           /* أكوا (للنصوص والكتابة) */
      --bg-dark: #0a0f24;
      --card-bg: rgba(10, 15, 36, 0.8);
      --text-light: #f1f5f9;
      --text-muted: #94a3b8;
      --danger: #dc2626;
    }

    /* ================================
       إعدادات عامة
       ================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a0f24 0%, #050817 100%);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      font-size: 1rem;
    }

    /* ================================
       الكونتينر الرئيسي (الكارت)
       ================================ */
    .container {
      background: var(--card-bg);
      padding: 28px 22px;
      border-radius: 22px;
      border: 2px solid var(--primary);
      box-shadow: 
        0 0 25px rgba(0, 217, 255, 0.3),
        inset 0 0 15px rgba(0, 217, 255, 0.1);
      max-width: 460px;
      width: 100%;
      text-align: center;
      position: relative;
      backdrop-filter: blur(12px);
      animation: pulseGlow 2.5s ease-in-out infinite alternate;
    }

    @keyframes pulseGlow {
      from {
        box-shadow: 
          0 0 25px rgba(0, 217, 255, 0.3),
          inset 0 0 15px rgba(0, 217, 255, 0.1);
      }
      to {
        box-shadow: 
          0 0 40px rgba(0, 217, 255, 0.5),
          inset 0 0 25px rgba(0, 217, 255, 0.2);
      }
    }

    /* ================================
       العنوان الرئيسي
       ================================ */
    h1 {
      color: var(--primary);
      margin-bottom: 12px;
      font-size: 1.9rem;
      font-weight: 800;
      text-shadow: 0 0 12px rgba(0, 217, 255, 0.6);
    }

    .subtitle {
      color: var(--text-muted);
      font-size: .95rem;
      margin-bottom: 24px;
      font-weight: 500;
    }

    /* ================================
       الـ Labels
       ================================ */
    label {
      display: block;
      margin-bottom: 6px;
      color: var(--aqua);
      font-weight: 600;
      text-align: right;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
    }

    /* ================================
       الحقول (input & select)
       ================================ */
    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid transparent;
      background: #050a1b;
      border-radius: 14px;
      color: var(--aqua) !important;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-bottom: 16px;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.2);
    }

    input::placeholder, select option {
      color: rgba(0, 255, 255, 0.5) !important;
      font-weight: 500;
    }

    /* تأثير التركيز */
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 25px rgba(0, 217, 255, 0.6);
      transform: scale(1.02);
      background: #0a1025;
    }

    /* ================================
       زر الحجز
       ================================ */
    button[type="submit"] {
      background: linear-gradient(135deg, #00c3ff, #0099cc, #00ffff);
      color: white;
      border: none;
      padding: 15px 32px;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 16px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
      margin-top: 24px;
    }

    button[type="submit"]:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px rgba(0, 217, 255, 0.6);
      background: linear-gradient(135deg, #00ffff, #00c3ff, #0099cc);
    }

    /* ================================
       صندوق معلومات الحجز
       ================================ */
    .booking-info {
      margin: 16px 0 8px;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      background: rgba(0, 217, 255, 0.15);
      border: 1.5px solid var(--primary);
      color: var(--aqua);
      cursor: pointer;
      display: none;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
      transition: all 0.3s;
    }

    .booking-info:hover {
      background: rgba(0, 217, 255, 0.25);
      transform: scale(1.02);
    }

    /* ================================
       بطاقة التفاصيل
       ================================ */
    .details-card {
      background: rgba(10, 16, 37, 0.95);
      border: 1.5px solid var(--primary);
      border-radius: 16px;
      padding: 22px;
      margin-top: 18px;
      display: none;
      box-shadow: 0 0 25px rgba(0, 217, 255, 0.3);
      color: var(--text-light);
    }

    .details-card h3 {
      color: var(--primary);
      margin-bottom: 14px;
      font-size: 1.2rem;
      text-shadow: 0 0 8px rgba(0, 217, 255, 0.5);
    }

    .details-card p {
      color: var(--aqua);
      margin-bottom: 8px;
      font-weight: 500;
    }

    /* ================================
       زر الإلغاء
       ================================ */
    .cancel-btn {
      background: var(--danger);
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 16px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .cancel-btn:hover {
      background: #b91c1c;
      transform: translateY(-2px);
    }

    /* ================================
       رسالة النجاح (Toast)
       ================================ */
    .success-toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      color: white;
      padding: 22px 32px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(6, 182, 212, 0.5);
      z-index: 10000;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      border: 1.5px solid var(--primary);
    }

    .success-toast.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* مسافة أكبر قبل الزر */
    select#hour {
      margin-bottom: 28px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>صالون التميز</h1>
    <p class="subtitle">تجربة فاخرة بمعايير عالمية</p>

    <div id="bookingInfo" class="booking-info"></div>
    <div id="detailsCard" class="details-card"></div>

    <form id="bookingForm">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" required placeholder="أدخل اسمك الكامل">

      <label for="service">نوع الخدمة</label>
      <select id="service" required>
        <option value="">اختر الخدمة المطلوبة</option>
        <option value="قص شعر VIP">قص شعر VIP</option>
        <option value="حلاقة ذقن ملكية">حلاقة ذقن ملكية</option>
        <option value="صبغة فاخرة">صبغة فاخرة</option>
        <option value="عناية بالبشرة">عناية بالبشرة</option>
      </select>

      <label for="day">اختر اليوم</label>
      <select id="day" required></select>

      <label for="hour">اختر الساعة</label>
      <select id="hour" required></select>

      <button type="submit">تأكيد الحجز الآن</button>
    </form>
  </div>

  <div id="successToast" class="success-toast"></div>

  <!-- ================================
       سكريبت Firebase (بدون تغيير)
       ================================ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALYto6lJvO0qrne3mL1zz2jBdlgnA4-nA",
      authDomain: "salonbookingsystem-d2296.firebaseapp.com",
      databaseURL: "https://salonbookingsystem-d2296-default-rtdb.firebaseio.com",
      projectId: "salonbookingsystem-d2296",
      storageBucket: "salonbookingsystem-d2296.firebasestorage.app",
      messagingSenderId: "51763851442",
      appId: "1:51763851442:web:3ebd2e1c6d84a24ac119ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const days = ["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];
    const daysSelect = document.getElementById("day");
    const hoursSelect = document.getElementById("hour");
    const toast = document.getElementById("successToast");
    const info = document.getElementById("bookingInfo");
    const details = document.getElementById("detailsCard");
    const form = document.getElementById("bookingForm");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function populateDays() {
      daysSelect.innerHTML = "<option value=''>اختر اليوم</option>";
      const today = new Date();
      for (let i = 0; i < 7; i++) {
        const d = new Date();
        d.setDate(today.getDate() + i);
        const val = d.toISOString().slice(0, 10);
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = `${days[d.getDay()]} (${d.getDate()}/${d.getMonth() + 1})`;
        daysSelect.appendChild(opt);
      }
    }

    function populateHours() {
      hoursSelect.innerHTML = "<option value=''>اختر الساعة المناسبة</option>";
      for (let h = 9; h <= 21; h++) {
        const opt = document.createElement("option");
        opt.value = `${h}:00`;
        opt.textContent = `${h}:00`;
        hoursSelect.appendChild(opt);
      }
    }

    const bookingsRef = ref(db, "bookings");
    let currentBookings = {};
    let myBooking = JSON.parse(localStorage.getItem("myBooking")) || null;

    onValue(bookingsRef, snap => {
      currentBookings = snap.val() || {};
      updateHours();
      if (myBooking && !currentBookings[myBooking.slotKey]) {
        showToast("تم إلغاء حجزك من قبل إدارة الصالون");
        localStorage.removeItem("myBooking");
        myBooking = null;
        info.style.display = "none";
        details.style.display = "none";
      }
    });

    function updateHours() {
      const selectedDay = daysSelect.value;
      if (!selectedDay) return;

      const now = new Date();
      const todayISO = now.toISOString().slice(0, 10);

      hoursSelect.querySelectorAll("option").forEach(opt => {
        if (!opt.value) return;
        const key = `${selectedDay}_${opt.value}`;
        const [hour] = opt.value.split(":");
        const isPast = (selectedDay === todayISO && parseInt(hour) <= now.getHours());
        opt.disabled = currentBookings[key] || isPast;
        opt.style.opacity = opt.disabled ? ".4" : "1";
      });
    }

    daysSelect.addEventListener("change", updateHours);

    if (myBooking) showInfo(myBooking);

    form.addEventListener("submit", async e => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const service = document.getElementById("service").value;
      const day = daysSelect.value;
      const hour = hoursSelect.value;

      if (!name || !service || !day || !hour) return;
      const slotKey = `${day}_${hour}`;

      if (currentBookings[slotKey]) {
        showToast("عذرًا، هذا الموعد محجوز بالفعل");
        return;
      }

      const bookingId = Date.now().toString();

      await set(ref(db, `bookings/${slotKey}/${bookingId}`), {
        name,
        service,
        timestamp: new Date().toISOString()
      });

      myBooking = { name, service, day, hour, slotKey, bookingId };
      localStorage.setItem("myBooking", JSON.stringify(myBooking));

      showToast("تم تأكيد حجزك بنجاح، ننتظرك!");
      showInfo(myBooking);
      form.reset();
      populateDays();
      populateHours();
    });

    function showInfo(b) {
      info.style.display = "block";
      info.textContent = "لديك حجز نشط - اضغط لعرض التفاصيل";
      info.onclick = () => showDetails(b);
    }

    function showDetails(b) {
      const d = new Date(b.day);
      details.innerHTML = `
        <h3>تفاصيل الحجز</h3>
        <p><b>الاسم:</b> ${b.name}</p>
        <p><b>الخدمة:</b> ${b.service}</p>
        <p><b>اليوم:</b> ${days[d.getDay()]} (${d.getDate()}/${d.getMonth() + 1})</p>
        <p><b>الساعة:</b> ${b.hour}</p>
        <button class="cancel-btn" id="cancelBtn">إلغاء الحجز</button>
      `;
      details.style.display = "block";
      document.getElementById("cancelBtn").onclick = () => cancelBooking(b);
    }

    async function cancelBooking(b) {
      await remove(ref(db, `bookings/${b.slotKey}/${b.bookingId}`));
      localStorage.removeItem("myBooking");
      myBooking = null;
      showToast("تم إلغاء الحجز بنجاح");
      details.style.display = "none";
      info.style.display = "none";
      updateHours();
    }

    populateDays();
    populateHours();
  </script>
</body>
</html>
